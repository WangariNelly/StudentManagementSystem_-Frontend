<div class="container" *ngIf="isAuthenticated()">
    <mat-toolbar color="primary" style="display: flex; justify-content: space-between;">
      <button mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button (click)="logout()" style="float: right">
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#e8eaed"><g><path d="M0,0h24v24H0V0z" fill="none"/></g><g><path d="M17,8l-1.41,1.41L17.17,11H9v2h8.17l-1.58,1.58L17,16l4-4L17,8z M5,5h7V3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h7v-2H5V5z"/></g></svg>
      </button>
    </mat-toolbar>
  
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sidenav mode="side" [opened]="sidenavOpened" class="navbar">
        <!-- Close Button -->
        <button mat-icon-button class="close-button" (click)="sidenav.close()">
          <mat-icon>close</mat-icon>
        </button>
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard" routerLinkActive="active" ariaCurrentWhenActive="page">
            Dashboard
          </a>
          <a mat-list-item routerLink="/data-generation" routerLinkActive="active" ariaCurrentWhenActive="page">
            Data Generation
          </a>
          <a mat-list-item routerLink="/data-processing" routerLinkActive="active" ariaCurrentWhenActive="page">
            Data Processing
          </a>
          <a mat-list-item routerLink="/data-upload" routerLinkActive="active" ariaCurrentWhenActive="page">
            Data Upload
          </a>
          <a mat-list-item routerLink="/student-management" routerLinkActive="active" ariaCurrentWhenActive="page">
            Student Management
          </a>
          <a mat-list-item routerLink="/student-data" routerLinkActive="active" ariaCurrentWhenActive="page">
            Student Data
          </a>
        </mat-nav-list>
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
