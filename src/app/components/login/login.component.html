
<div class="login-container">
  <div class="login-box">
    <h2>Login to Your Account</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Firstname</mat-label>
        <input matInput formControlName="firstName" type="text" placeholder="John"/>
        <mat-error *ngIf="loginForm.get('firstName')?.errors?.['required']">Firstname is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Lastname</mat-label>
        <input matInput formControlName="lastName" type="text" placeholder="Doe"/>
        <mat-error *ngIf="loginForm.get('lastName')?.errors?.['required']">Lastname is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password"/>
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
          {{ showPassword ? "visibility_off" : "visibility" }}
        </mat-icon>
        <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="isLoading || loginForm.invalid">
        <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
        <span *ngIf="!isLoading">Login</span>
      </button>
    </form>
  </div>
</div>
