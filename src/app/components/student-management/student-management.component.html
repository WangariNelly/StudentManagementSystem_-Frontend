<div class="student-management">
    <h2>Student Management</h2>
    
    <!-- Filters Section -->
    <div class="filters">
      <input [(ngModel)]="studentId" placeholder="Student ID" />
      <mat-form-field appearance="fill">
        <mat-label>Class Name</mat-label>
        <mat-select [(ngModel)]="className">
          <mat-option *ngFor="let classOption of classOptions" [value]="classOption">
            {{ classOption }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <input [(ngModel)]="startDate" type="date" placeholder="Start Date" />
      <input [(ngModel)]="endDate" type="date" placeholder="End Date" />
      <button (click)="getStudents()">Search</button>
    </div>
    
    <!-- Students List -->
    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Class</th>
          <th>Date of Birth</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.studentId }}</td>
          <td>{{ student.firstName }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.className }}</td>
          <td>{{ student.dob | date }}</td>
          <td>{{ student.score }}</td>
          <td>
<!--         
           <button (click)="updateStudent">Edit</button>
            <button (click)="deleteStudent(student.studentId)">Delete</button> -->
          </td>
        </tr>
      </tbody>
    </table>

  
    <!-- Pagination Controls -->
    <div class="pagination">
      <button
        (click)="onPageChange(studentManagementService.page - 1)"
        [disabled]="studentManagementService.page <= 0"
      >
        Previous
      </button>
      <span>Page {{ studentManagementService.page + 1 }}</span>
      <button (click)="onPageChange(studentManagementService.page + 1)">
        Next
      </button>
    </div>
